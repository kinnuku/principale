<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>選手詳細 - Principale</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js 追加 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <div class="title-area">
        <img src="images/logo/principale.png" alt="Principale ロゴ" class="logo-small">
        <h1>Principale 公式サイト</h1>
    </div>

    <nav>
        <a href="index.html">ホーム</a>
        <a href="results.html">試合結果</a>
        <a href="players.html">選手紹介</a>
        <a href="news.html">ニュース</a>
    </nav>
</header>

<main class="player-detail-wrapper">
    <h2 class="page-title">選手詳細</h2>
    <div id="player-detail"></div>

    <!-- 戻るボタン -->
    <button class="page-btn" onclick="window.history.back();">戻る</button>
</main>

<footer>
    <p>© 2025 Principale Official Website</p>
</footer>

<script>
// URLパラメータからID取得
const params = new URLSearchParams(window.location.search);
const playerId = params.get('id');

// 選手情報と試合結果のデータを読み込み
Promise.all([
    fetch('data/players.json').then(res => res.json()),
    fetch('data/matches.json').then(res => res.json())
])
.then(([players, matches]) => {
    const player = players.find(p => p.psid === playerId);
    const container = document.getElementById('player-detail');

    if (!player) {
        container.innerHTML = "<p>選手が見つかりません。</p>";
        return;
    }

    // 試合結果から選手の出場試合数、得点数、アシスト数を取得
    let matchCount = 0;
    let goals = 0;
    let assists = 0;

    // 出場ポジション集計
    let positionCount = {};

    // 初出場・初得点・初アシスト
    let firstMatch = null;
    let firstGoal = null;
    let firstAssist = null;

    // 最高評価点
    let bestRating = null;

    // 最新データ優先でループ
    matches.slice().reverse().forEach(match => {
        // homeチーム
        match.home.players.forEach(p => {
            if (p.name === player.psid) {
                matchCount++;
                goals += p.goals;
                assists += p.assists;

                const pos = p.position || player.position;
                positionCount[pos] = (positionCount[pos] || 0) + 1;

                if (!firstMatch) firstMatch = match;
                if (p.goals > 0 && !firstGoal) firstGoal = match;
                if (p.assists > 0 && !firstAssist) firstAssist = match;

                if (!bestRating || p.rating > bestRating.p.rating) {
                    bestRating = { p, match };
                }
            }
        });
    });

    // 日付表示用
    function matchLabel(match) {
        return `${match.date}（${match.tournament} ${match.round}）`;
    }

    function bestRatingValue(br) {
        return `${br.p.rating.toFixed(1)}（${br.p.position}）`;
    }
    function bestRatingDate(br) {
        return `${br.match.date}（${br.match.tournament} ${br.match.round}）`;
    }

    // プレイヤー詳細を表示
    container.innerHTML = `
        <div class="player-detail-card">
            <!-- 左側：画像 + 円グラフ -->
            <div class="player-left">
                <div class="player-image">
                    <img src="${player.image}" alt="${player.name}">
                </div>

                <div class="player-chart">
                    <h3>出場ポジション比率</h3>
                    <canvas id="positionChart"></canvas>
                </div>
            </div>

            <div class="player-info">
                <table>
                    <tr><td><strong>名前</strong></td><td>${player.name}</td></tr>
                    <tr><td><strong>ポジション</strong></td><td>${player.position}</td></tr>
                    <tr><td><strong>背番号</strong></td><td>${player.number}</td></tr>
                    <tr><td><strong>PSID</strong></td><td>${player.psid}</td></tr>
                    <tr><td><strong>初出場日</strong></td><td>${firstMatch ? matchLabel(firstMatch) : "出場無し"}</td></tr>
                    <tr><td><strong>出場数</strong></td><td>${matchCount}</td></tr>
                    <tr><td><strong>最高評価点日</strong></td><td>${bestRating ? bestRatingDate(bestRating) : "出場無し"}</td></tr>
                    <tr><td><strong>最高評価点</strong></td><td>${bestRating ? bestRatingValue(bestRating) : "なし"}</td></tr>
                    <tr><td><strong>初得点日</strong></td><td>${firstGoal ? matchLabel(firstGoal) : "得点無し"}</td></tr>
                    <tr><td><strong>得点数</strong></td><td>${goals}</td></tr>
                    <tr><td><strong>初アシスト日</strong></td><td>${firstAssist ? matchLabel(firstAssist) : "アシスト無し"}</td></tr>
                    <tr><td><strong>アシスト数</strong></td><td>${assists}</td></tr>
                    <tr><td><strong>加入日</strong></td><td>${player.joinDate || "不明"}</td></tr>
                    <tr><td><strong>前所属</strong></td><td>${player.previousTeam || "不明"}</td></tr>
                    ${player.outDate ? `<tr><td><strong>退団日</strong></td><td>${player.outDate}</td></tr>` : ''}

                </table>
            </div>
        </div>
    `;

    // Chart.js 円グラフ描画
    const ctx = document.getElementById('positionChart');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: Object.keys(positionCount),
            datasets: [{
                data: Object.values(positionCount),
                backgroundColor: [
                    '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
})
.catch(err => {
    console.error('選手情報または試合結果の読み込みエラー:', err);
    const container = document.getElementById('player-detail');
    container.innerHTML = "<p>選手情報または試合結果の読み込みに失敗しました。</p>";
});
</script>

</body>
</html>
