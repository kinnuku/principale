<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>選手紹介 - Principale</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="title-area">
        <img src="images/logo/principale.png" alt="Principale ロゴ" class="logo-small">
        <h1>Principale 公式サイト</h1>
    </div>

    <nav>
        <a href="index.html">ホーム</a>
        <a href="results.html">試合結果</a>
        <a href="players.html">選手紹介</a>
        <a href="news.html">ニュース</a>
    </nav>
</header>

<main class="players-wrapper">
    <h2 class="page-title">選手紹介</h2>
    <div id="players-container"></div>
</main>

<footer>
    <p>© 2025 Principale Official Website</p>
</footer>

<script>
fetch('data/players.json')
    .then(res => res.json())
    .then(players => {
        const container = document.getElementById('players-container');

        // ポジションごとにグループ化
        const positions = {};
        players.forEach(player => {
            if (!positions[player.position]) positions[player.position] = [];
            positions[player.position].push(player);
        });

        // セクション生成
        for (const position in positions) {
            const section = document.createElement('section');
            section.className = 'position-section';
            section.innerHTML = `<h3>${position}</h3>`;

            const grid = document.createElement('div');
            grid.className = 'players-grid';

            positions[position].forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <a href="player_detail.html?id=${player.psid}" class="player-link">
                        <img src="${player.image}" alt="${player.name}">
                        <h2>${player.number}</h2>
                        <p>${player.psid}</p>
                        <h3>${player.name}</h3>
                    </a>
                `;
                grid.appendChild(card);
            });

            section.appendChild(grid);
            container.appendChild(section);
        }
    })
    .catch(err => console.error('選手情報読み込みエラー:', err));
</script>

</body>
</html>
